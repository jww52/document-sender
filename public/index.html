<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estate Document Sender v 0.1</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <!-- <link rel="stylesheet" href="/lib/w3.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <h1>Last Will & Testament</h1>
    <h2>Please fill this out to prepare for your consultation</h3>
    <form class="document-form">
      <h3> Personal Information </h3>
      First Name: <input class='pi' id='fname' type="text"><br>
      Last Name: <input class='pi' id='lname' type="text"><br>
      Middle Name: <input class='pi' id='mname' type="text"><br>
      suffix: <input class='pi' id='suffix' type="text"><br>
    <div>
    Social Security: <input class='pi' id='socialsec' type="text"><br>
    Address:<input class='pi' id='address' type="text"><br>
    Telephone:<input class='pi' id='phone' type="text"><br>
    Heir: <input class='pi' id='heir' type="text"><br>
    </div>
        <button>Send Document</button>
    </form>
    <div class="box"></div>

<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
